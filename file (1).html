<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Pongal</title>
    <style>
        body {
            background-color: #f7d070;
            text-align: center;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #4d4d4d;
            font-size: 3em;
            text-shadow: 2px 2px 4px #ffd700;
            margin-bottom: 20px;
        }

        .glow {
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 2px 2px 4px #ffd700;
            }
            to {
                text-shadow: 4px 4px 8px #ffd700;
            }
        }
    </style>
</head>
<body>
    <h1 class="glow">Happy Pongal!</h1>
</body>
</html>
